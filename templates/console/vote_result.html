<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-striped table-hover sortable">
                <thead>
                <tr>
                    <td>Имя</td>
                    <td>Услуга</td>
                    <td>Город</td>
                    <td>Количествно проголосовавших</td>
                </tr>
                </thead>
                <tbody>
                    {{range $vote := .votes}}
                    <tr>
                        <td>{{$vote.Name}}</td>
                        <td>{{$vote.Service}}</td>
                        <td>{{$vote.City}}</td>
                        <td>{{$vote.VoteInfo.VoteCount}}</td>
                    </tr>

                    {{end}}
                </tbody>

            </table>
        </div>
    </div>
</div>
