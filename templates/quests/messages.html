<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>
                Написать сообщение <b>всем</b> участникам:
                <form action="/message_all" method="post">
                    <div class="form-group">
                        <textarea name="message_all" class="form-control" rows="2" cols="2"
                                  id="message_all"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">Написать</button>
                    </div>
                </form>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Последние сообщения от участников:</h2>
        </div>
        <div class="col-md-1">
            <button class="btn btn-success" onclick="reload()">Загрузить новые</button>
        </div>
    </div>
    <div class="row">
        {{ if .is_error }}
        <div class="col-md-6 col-md-offset-3">
            <div class="text-danger">{{.error_text}}</div>
        </div>
        {{ end }}
    </div>
    <table class="table table-striped">
        {{range $message := .messages}}
        <tr>
            <td class="col-md-2">
                {{$message.From}}
            </td>
            <td class="col-md-4">
                {{$message.Body}}
            </td>
            <td class="col-md-4">
                <form action="/message_answer/{{$message.SID}}" method="post">
                    <div class="form-group">
                        <textarea name="message_answer" class="form-control" rows="2" cols="2"
                                  id="message_answer"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-warning">Ответить</button>
                    </div>
                </form>
            </td>
        </tr>
        {{end}}
    </table>
</div>
<script>

var reload = function(){
       window.location.reload(1);
}

</script>
