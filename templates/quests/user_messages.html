<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <h2>Поступившие сообщения от пользователя {{ .user }}:</h2>
        </div>
        <div class="col-md-1">
            <button class="btn btn-success" onclick="reload()">Загрузить новые</button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Сообщение</td>
                <td>Время</td>
                <td>Отвечено?</td>
            </tr>

            </thead>
        {{range $message := .messages}}
        <tr>
            <td class="col-md-4">
                {{$message.Body}}
            </td>
            <td class="col-md-4">
                {{$message.Time}}
            </td>
            <td class="col-md-1">
                {{$message.Answered}}
            </td>

        </tr>
        {{end}}
    </table>
</div>
<script>

var reload = function(){
       window.location.reload(1);
}

</script>
