{{$u := .user}}
<h1> Привет {{$u.UserName}} !</h1>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2> Добавьте новый квестовый ключ: </h2>

            <form action="/" method="post">
                <div class="form-group">
                    <label for="key">Ключ:</label>
                    <input type="text" class="form-control" id="key" name="key">
                </div>
                <div class="form-group">
                    <label for="answer">Ответ:</label>
                    <textarea name="answer" class="form-control" rows="5" id="answer"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Добавить</button>
                </div>
            </form>
            {{ if .is_error }}
            <div class="text-danger">{{.error_text}}</div>
            {{ end }}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3> Добавленные ключи:</h3>
        </div>
    </div>
    {{range $key_info := .keys}}
    <div class="row">
        <div class="col-md-2 col-md-offset-3">
            {{$key_info.Key}}
        </div>
        <div class="col-md-6">
            {{$key_info.Description}}
        </div>
    </div>
    {{end}}
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Последние сообщения от пользователей</h2>
        </div>
    </div>
</div>
